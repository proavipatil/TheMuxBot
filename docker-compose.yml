version: '3.8'

services:
  thebot:
    build: .
    container_name: thebot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - OWNER_ID=${OWNER_ID}
      - DATABASE_URL=${DATABASE_URL}
      - RCLONE_CONFIG=${RCLONE_CONFIG}
      - GDRIVE_FOLDER_ID=${GDRIVE_FOLDER_ID}
      - DOWNLOAD_PATH=/app/downloads
      - TEMP_PATH=/app/temp
      - LOG_PATH=/app/logs
      - MAX_FILE_SIZE=2147483648
      - WORKERS=4
      - COMMAND_TIMEOUT=300
    volumes:
      - ./downloads:/app/downloads
      - ./temp:/app/temp
      - ./logs:/app/logs
      - ./rclone.conf:/app/rclone.conf:ro
    networks:
      - thebot-network

  mongodb:
    image: mongo:7.0
    container_name: thebot-mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
    volumes:
      - mongodb_data:/data/db
    networks:
      - thebot-network
    ports:
      - "27017:27017"

networks:
  thebot-network:
    driver: bridge

volumes:
  mongodb_data: